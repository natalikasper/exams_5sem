<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XMLHttpRequest</title>
</head>
<body>
    <h1 id='faculty'> Факультет: </h1>
</body>
<script>
    //возвращ.ссылку на эл-т, котимеет id с указ.знач.
    let element = document.getElementById('faculty');
    getLastName(element);

    function getLastName(element) {
        //создаем объект XMLHTTPRequest
      let req = new XMLHttpRequest();
        //инициализ.запрос
    //метод, 
    //адрес на кот.б.отпр.сообщ., 
    //синхр(f) /асинхр (t)
        //false - метод send() вернет ответ в общем потоке работы прилож (прилож.зависнет на нек.время)
        //true - ответ мб получен при помощи опред.listener'ов
    //пользователь(по умолч null) - Необяз - аутентиф.
    //пароль (null) - Необяз.  
        req.open('GET', 'http://localhost:3000/api/fac', false);
        
        //отправл.запрос
    //асинх - вернет значение сразу после того как метод вызван
        //в ответе не будет инфы с С, т.к.она н пришла еще
        //чтобы получить - слушать события загрузки
    //синх - вернет знач после того, как придет запрос от сервера    
        req.send(null);

      if(req.status == 200)
        //append - вставляет содержимое из пар-ра
        //pesponseText - ответ на завпрос в виде строки (null- не успех)
      	element.append(req.responseText);
    }
</script>
</html>
